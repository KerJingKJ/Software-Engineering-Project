{% extends 'reviewer/base.html' %}
{% block content %}
<style>
    .step3-container {
        padding: 40px;
        background-color: white;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .main-title {
        font-size: 56px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #000;
    }

    .divider {
        border-top: 1px solid #ddd;
        margin-bottom: 30px;
    }

    .card-title {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .review-card {
        border: 2px solid #2b5797;
        border-radius: 15px;
        padding: 40px;
        background-color: #fff;
        margin-bottom: 50px;
    }

    .section-label {
        font-size: 28px;
        font-weight: 500;
        margin-bottom: 15px;
        color: #333;
    }

    .score-box {
        background-color: #84a8d4;
        color: #000;
        border-radius: 12px;
        padding: 10px 40px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        min-width: 220px;
        margin-bottom: 40px;
    }

    .comment-textbox {
        width: 100%;
        height: 280px;
        border: 1px solid #999;
        border-radius: 10px;
        padding: 20px;
        font-size: 20px;
        box-sizing: border-box;
        font-family: inherit;
    }

    .action-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 25px;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        color: white;
        min-width: 80px;
    }

    .btn-blue {
        background-color: #2b5797;
    }

    .btn-group-right {
        display: flex;
        gap: 15px;
    }

    .btn-prev {
        margin-left: 10px;
        background-color: #2b5797;
    }
</style>

<div class="step3-container">
    <h1 class="main-title">Scholarship Review</h1>
    <div class="divider"></div>
    <h2 class="card-title">Review Submission</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="review-card">
            <div class="section-label">Total Marks:</div>
            <div class="score-box">{{ score }}/100</div>

            <div class="section-label">Add comment:</div>
            <textarea name="reviewer_comment"
                class="comment-textbox">{{ eligibility.reviewer_comment|default:'' }}</textarea>
        </div>

        <div class="action-row">
            <div>
                <button type="submit" name="save" class="btn btn-blue">Save</button>
                <button type="submit" name="previous" class="btn btn-blue btn-prev">Previous</button>
            </div>
            <div class="btn-group-right">
                <button type="submit" name="approve" class="btn btn-blue">Approve</button>
                <button type="submit" name="reject" class="btn btn-blue">Reject</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
