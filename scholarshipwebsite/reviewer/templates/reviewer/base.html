{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'reviewer/css/reviewer.css' %}" type="text/css" rel="stylesheet" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Reviewer</title>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-left"><a href="{% url 'reviewer' %}"><img src="{% static 'landingpage/img/logo.png' %} "
                        alt="MMU Logo" style="width:150px; height:auto;" /></a>
                <h3> Multimedia University Scholarship </h3>
            </li>

            <a href="{% url 'reviewer_change_password' %}" id="user-icon">
                <img src="{% static 'committee/img/user.png' %} " alt="User">
            </a>

            <div class="dropdown">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>

                <div class="content">
                    <a href="{% url 'reviewer' %}">Dashboard</a>
                    <a href="{% url 'review' %}">Review Scholarship</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            </li>
        </ul>
    </nav>

    {% if messages %}
    <div style="padding: 20px 20px 0 20px;">
        {% for message in messages %}
        <div style="padding: 15px; border-radius: 5px; margin-bottom: 20px; 
            {% if message.tags == 'success' %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
            {% elif message.tags == 'error' %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
            {% else %}background-color: #e2e3e5; color: #383d41; border: 1px solid #d6d8db;{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

</body>

</html>
