<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set Up Profile</title>
</head>

<body>
    <h2>Set Up Profile</h2>

    <p>Welcome, {{ request.user.username }}!</p>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" name="save">Save</button>
        <button type="submit" name="skip" style="background-color: grey;">Skip</button>
    </form>
</body>

</html>
