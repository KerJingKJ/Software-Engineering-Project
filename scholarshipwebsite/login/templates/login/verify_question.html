<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Security Questions</title>
</head>

<body>
    <h2>Security Check</h2>
    <p>Please answer both security questions to reset your password.</p>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify Answers</button>
    </form>
</body>

</html>
